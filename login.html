<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود - HANAN</title>
  <meta name="description" content="ورود به پنل کاربری HANAN.">
  <link rel="icon" type="image/jpeg" href="public/hananlogo.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{font-family:Vazirmatn,sans-serif;}</style>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
  <main class="w-full max-w-xs mx-auto pt-10">
    <div class="bg-white/90 shadow-xl rounded-2xl px-7 py-9 flex flex-col gap-6 text-center">
      <div class="font-extrabold text-4xl text-blue-600 mb-2">HANAN</div>
      <h1 class="font-bold text-lg text-blue-800">ورود به حساب کاربری</h1>
      <form class="flex flex-col gap-4" autocomplete="off">
        <input type="email" required placeholder="ایمیل" class="px-3 py-2 rounded border border-gray-200 bg-slate-50 focus:ring-2 ring-blue-400">
        <input type="password" required placeholder="رمز عبور" class="px-3 py-2 rounded border border-gray-200 bg-slate-50 focus:ring-2 ring-blue-400">
        <button class="bg-gradient-to-l from-orange-400 to-yellow-400 px-5 py-2 rounded-xl text-white font-extrabold text-lg shadow hover:scale-105 transition">ورود</button>
      </form>
      <div class="text-sm mt-4">حساب ندارید؟ <a href="register.html" class="text-blue-600 underline font-bold">ثبت‌نام</a></div>
    </div>
  </main>
</body>
</html>
